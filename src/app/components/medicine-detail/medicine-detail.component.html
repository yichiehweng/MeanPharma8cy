<div class="container" >
    <h1>{{ medicine.name }}</h1>
    <dl class="list">
        <dt>Code</dt>
        <dd>{{ medicine.code }}</dd> 
        <dt>Function</dt>
        <dd>{{ medicine.function }}</dd>   
        <dt>Updated Date</dt>   
        <dd>{{ medicine.updated_at }}</dd>
    </dl>  
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/medicine-edit', medicine._id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteMedicine(medicine._id)">DELETE</button>
    </div>
  </div>
</div>
