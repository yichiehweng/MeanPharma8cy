<div class="container">
  <h1>Add New Medicine</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="addMedicine()" #theForm="ngForm">
        <div class="form-group">
          <label for="name">Code</label>
          <input type="text" class="form-control" id="code" name="code"  ngModel required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="name">Function</label>
          <input type="text" class="form-control" id="function" name="function" ngModel required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!theForm.form.valid">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
